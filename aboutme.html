<html>
	<head>
		<title>個人簡介</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="assets/css/lightbox.css" rel="stylesheet" type="text/css" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="assets/css/style.css?v=2"/>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Header -->
					<header id="header">
						<div class="inner">
							<!-- Logo -->
							<a href="index.html" class="logo">
								<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">GZtin 作品集</span>
							</a>
							<!-- Nav -->
							<nav>
								<ul>
									<li><a href="#menu">選單</a></li>
								</ul>
							</nav>
						</div>
					</header>
				<!-- Menu -->
					<nav id="menu">
						<h2>選單</h2>
						<ul>
							<li><a href="index.html">作品集</a></li>
							<li><a href="aboutme.html">個人資訊</a></li>
						</ul>
					</nav>
				<!-- Main -->
					
						<div id="main">
							<div class="inner">
								<div id="app">
									<div class="row">
										<div class="meinf col-xs-12 col-md-4 col-lg-4">
											<h1>工作經歷</h1>
											<dl>
												<li v-for="p of experience">{{p.title}}</li>
											</dl>
										</div>
										<div class="meinf col-xs-12 col-md-4 col-lg-4">
											<h1>常用工具</h1>
											<dl>
												<li v-for="q of item">{{q.name}}</li>
											</dl>
										</div>
										<div class="meinf col-xs-12 col-md-4 col-lg-4">
											<h1>擅長技能</h1>
											<dl>
												<li v-for="r of ability">{{r.skill}}</li>
											</dl>
										</div>
									</div>
								<hr>
								<div class="work">
									<div class="work-content" v-for="j of experience">
										<div class="job-title">
											<h2>{{j.title}}</h2>
											<span>{{j.duration}}</span>
										</div>
										<dl>
											<div class="col-lg-6 col-md-6 col-xs-12 job">
												<li style="font-weight: bold;color: #ff9234;">{{j.duty}}</li>
												<li v-for="k of j.content">{{k.job}}</li>
											</div>
											<div class="col-lg-6 col-md-6 col-xs-12 join">
												<li style="font-weight: bold;color: #ff9234;">{{j.join}}</li>
												<li v-for="m of j.project">{{m.goal}}</li>
											</div>
										</dl>
										<hr>
									</div>
								</div>
							</div>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>留下訊息</h2>
								<form   >
									<div class="fields">
										<div class="field half">
											<input type="text" name="user_name" id="name" placeholder="姓名" />
										</div>
										<div class="field half">
											<input type="email" name="user_email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="訊息"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" name="text_content" value="傳送" class="primary" /></li>
									</ul>
								</form>
							</section>
							<section>
								<h2>聯絡資訊</h2>
								<ul class="icons">
									<li><a href="tel:0972288738" class="icon style2 fa-phone"><span class="label">Phone</span></a></li>
									<li><a href="mailto:atharsfake@gmail.com" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
								</ul>
							</section>
							<ul class="copyright">
								<li>@copyright by gztin 2018</li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
			<script src="assets/js/lightbox-2.6.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/data.js?v=1"></script>
	</body>
</html>
